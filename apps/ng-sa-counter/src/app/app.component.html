<state-adapt-counter></state-adapt-counter>
<div>
  <h1>{{ count$ | async }}</h1>
  <p>
    <button ibmButton="primary" (click)="increment$.next(3)">
      Increment by 3
    </button>
    <button ibmButton="primary" (click)="double$.next()">Double</button>
    <button ibmButton="primary" (click)="reset$.next()">Reset</button>
  </p>
</div>
