<svg class="circuit" *ngFor="let circuit of circuits" viewBox="-3 -3 843 723">
  <g
    class="source"
    *ngFor="let terminal of circuit.sources"
    [attr.transform]="terminal.translate"
  >
    <!-- xlink:href puts the center of the child svg at parent.y/2... idk why... -->
    <!-- Also seems to put the center of the child at the transformed parent.x 0 position -->
    <use
      *ngIf="terminal.type === 'clock'"
      xlink:href="#clock"
      width="60"
      [attr.x]="-30"
      [attr.y]="-360"
    />
    <use
      *ngIf="terminal.type === 'http'"
      xlink:href="#http"
      width="60"
      [attr.x]="-30"
      [attr.y]="-360"
    />
    <use
      *ngIf="terminal.type === 'websocket'"
      xlink:href="#websocket"
      width="60"
      [attr.x]="-30"
      [attr.y]="-375"
    />
    <use
      *ngIf="terminal.type === 'html'"
      xlink:href="#html"
      width="60"
      [attr.x]="-30"
      [attr.y]="-360"
    />
    <g class="connector">
      <path [attr.d]="terminal.path" />
    </g>
    <g class="connector-pulse">
      <path [attr.d]="terminal.path" />
    </g>
  </g>
  <use
    xlink:href="#adapter"
    class="adapter"
    width="120"
    transform="translate(360, 0), rotate(30, 60, 360)"
  ></use>
  <g
    class="sink"
    *ngFor="let terminal of circuit.sinks"
    [attr.transform]="terminal.translate"
  >
    <use
      *ngIf="terminal.type === 'http'"
      xlink:href="#http"
      width="60"
      [attr.x]="-30"
      [attr.y]="-360"
    />
    <use
      *ngIf="terminal.type === 'html'"
      xlink:href="#html"
      width="60"
      [attr.x]="-30"
      [attr.y]="-360"
    />
    <use
      *ngIf="terminal.type === 'storage'"
      xlink:href="#storage"
      width="60"
      [attr.x]="-30"
      [attr.y]="-360"
    />
    <g class="connector">
      <path [attr.d]="terminal.path" />
    </g>
    <g class="connector-pulse">
      <path [attr.d]="terminal.path" />
    </g>
  </g>
</svg>
