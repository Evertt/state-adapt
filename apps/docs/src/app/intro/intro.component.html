<div class="banner">
  <ng-container #circuitsContainer></ng-container>
  <div class="banner-content-container">
    <img src="../assets/sa3-3.svg" id="solo-logo" (click)="MOARRR()" />
    <h1 id="stateadapt">
      <div id="inline-logo-container">
        <img src="../assets/sa3-3.svg" id="inline-logo" (click)="MOARRR()" />
      </div>
      <span id="state">State</span>
      <span id="adapt">Adapt</span>
    </h1>
    <h3 id="tagline">
      Progressively Reactive
      <br id="tagline-break" />
      State Management
    </h3>
    <div class="getting-started-container">
      <a routerLink="/getting-started" class="getting-started">Get Started</a>
    </div>
  </div>
</div>
<div class="content">
  <state-adapt-content>
    <markdown [data]="md"></markdown>
  </state-adapt-content>
</div>
